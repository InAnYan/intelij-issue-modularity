plugins {
    id 'application'
    id 'org.javamodularity.moduleplugin' version '1.8.15'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation('dev.langchain4j:langchain4j-core:0.30.0')
    implementation('dev.langchain4j:langchain4j-hugging-face:0.30.0')
}

java {
    sourceCompatibility = JavaVersion.VERSION_21
    targetCompatibility = JavaVersion.VERSION_21
}

application {
    mainClass.set('org.example.Main')
    mainModule.set('org.example')
}

modularity.patchModule("langchain4j", "langchain4j-core-0.30.0.jar")
modularity.patchModule("langchain4j", "langchain4j-hugging-face-0.30.0.jar")
